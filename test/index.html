<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>focus-highlight</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .wrapper {
            display: inline-block;
        }

        .form {
            max-width: 40rem;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<form class="form" method="get" action="/">
    <p>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
    </p>

    <p>
        <label>Phone
            <input id="tel" type="tel" name="tel">
        </label>
    </p>

    <div class="wrapper" data-focus-highlight="wrapper">
        <p>
            <label for="email">Email
                <input type="email" name="email" id="email">
            </label>
        </p>
    </div>

    <p>
        <label>Pizza
            <select id="pickup_place" name="pickup_place">
                <option value="" selected="selected">Select One</option>
                <option value="margeritha">Margeritha</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="hawai">Hawai</option>
            </select>
        </label>
    </p>

    <fieldset>
        <legend>Extras</legend>
        <p><label> <input type="checkbox" name="extra" value="cheese">Extra Cheese</label></p>
        <p><label> <input type="checkbox" name="extra" value="spice">Extra Spice</label></p>
        <p><label> <input type="checkbox" name="extra" value="pepperoni">Extra Pepperoni</label></p>
    </fieldset>

    <fieldset>
        <legend>Newsletter?</legend>
        <p><label> <input type="radio" name="newsletter" value="yes"> Yes </label></p>
        <p><label> <input type="radio" name="newsletter" value="no"> No </label></p>
    </fieldset>

    <p>
        <label>Delivery Date/Time
            <input type="datetime-local" name="pickup_time">
        </label>
    </p>

    <p>
        <label>Special Instructions
            <textarea name="comments" maxlength="500"></textarea>
        </label>
    </p>

    <p>
        <input type="submit">
    </p>


</form>

<button id="scriptBtn">Set focus via script</button>

<script src="dist/bundle.js"></script>

</body>
</html>
